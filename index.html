<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <main>
        <h1>Conversor de Moedas</h1>
        <select class="um">
            <option value="Real">R$ Real</option>
            <option value="dolar">U$ Dólar</option>
            <option value="euro">€ Euro</option>
        </select>
        <select class="dois">
            <option value="Dolar">U$ Dólar</option>
            <option value="Euro">€ Euro</option>
            <option value="Libra">£ Libra</option>
        </select>
        <input type="number" class="input-convert">
        <button class="button-convert">Converter</button>
            <div class="moedas">
                <div>
                    <img src="./assets/bandeira-do-brasil.png" width="40px" class="coutry">
                    <p class="name-to-convert">$ Real</p>
                    <p class="value-to-convert"> R$ 0,00</p>
                </div>
                <div>
                    <img src="./assets/us.png" width="40px" class="country-img">
                    <p class="name-convert">U$ Dólar</p>
                    <p class="value-convert">U$ 0,00</p>
                </div>
                
            </div>
    </main>
</body>
<script src="script.js"></script>
</html>
